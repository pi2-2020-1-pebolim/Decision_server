{% extends "index.html" %}

{% block head %}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/start-game.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/timer.js') }}"></script>

{% endblock %}

{% block content %}

    <div class="navbar">
        <span>Placar</span>
    </div>
    <div class="time-wrapper">
        <div id="app">
          <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                <path
                  id="base-timer-path-remaining"
                  stroke-dasharray="283"
                  class="base-timer__path-remaining ${remainingPathColor}"
                  d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0
                  "
                ></path>
              </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label"></span>
          </div>
        </div>
      <div>
          <button class="btn-reset" onclick="reset()">Resetar</button>
      </div>
      <div>
          <button class="btn-start" onclick="start()">Come√ßar</button>
      </div>
      <div>
          <button class="btn-pause" onclick="pause()">Pausar</button>
      </div>
      <span class="player">JOGADOR</span>
      <span class="machine">MAQUINA</span>
    </div>

    <script>
        
        function reset() {
          window.location.replace("/start");
        }

        function start() {
          window.location.replace("/start");
        }

        function pause() {
          window.location.replace("/start");
        }
    </script>
{% endblock %}
